<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        Velocidade do carro:
        <input type="number" name="txtvel" id="txtvel">
        Km/h
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="resultado">

    </div>

    <script>
        function verificar(){
            var vel = document.getElementById('txtvel')
            vel = Number(txtvel.value)

            resultado.innerHTML = `Sua velocidade era <strong>${vel}Km/h<strong>.`
                if (vel > 50){
                    resultado.innerHTML += ' Você foi multado por excesso de velocidade!'
                }else{
                    resultado.innerHTML += ' Você não cometeu nenhuma infração!'
                }
        }
    </script>
</body>
</html>
