<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #area{
            background-color: lightgreen;
            color: darkgreen;
            font-size: 2em;

            width: 200px;
            height: 200px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        <p>Interaja...</p>
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'lightcoral'
            a.style.color = 'darkred'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'lightgoldenrodyellow'
            a.style.color = 'darkgoldenrod'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'lightgreen'
            a.style.color = 'darkgreen'
        }
    </script>
</body>
</html>
