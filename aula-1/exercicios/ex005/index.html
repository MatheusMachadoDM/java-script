<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
</head>
<body>
    <script>
        /*  Operadores aritméticos em JS

        5   +   2   =   adição
        5   -   2   =   subtração
        5   *   2   =   multiplicação
        5   /   2   =   divisão
        5   %   2   =   divisão com o resto ex: 5 % 2 = 1 pois o 2 cabe duas vezes e sobra 1
        5   **  2   =   potência

            Ordem de precedência:
            ()          =   1°: Oque está entre parenteses
            **          =   2°: Potência
            /   %   *   =   3°: Multiplicação, divisão e divisão real, com ordem da esquerda para direita
            +   -       =   4°: adição e subtração, com ordem da esquerda para direita

            Auto-atribuiçoes:

            var n = 1

            n = n + 4   shorthand: n += 4
            n = n - 2   shorthand: n -= 2
            n = n * 6   shorthand: n *= 6
            n = n / 2   shorthand: n /= 2
            n = n % 1   shorthand: n %= 1
            n = n ** 2  shorthand: n **=2

            Incremento

            var x = 5
            
            x + 1   =   x++
            x - 1   =   x--

        ----------------------------------------------------
        Operadores relacionais:

        5 > 2   =   true
        5 < 2   =   false
        8 >= 8  =   true
        9 <= 7  =   false
        5 == 5  =   true
        4 != 4  =   false

            Identidade:

            5 == 5      =   true
            5 == '5'    =   true
            5 === '5'   =   false
            5 === 5     =   true



        */
    </script>
</body>
</html>
